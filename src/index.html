<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contact-container">
      <div class="contact-left">
        <form action="https://api.web3forms.com/submit" method="POST">
          <h2>Let us know you!</h2>
          <p>
            To better assist you, we would like you to answer the following
            questions. Let's start this journey together!
          </p>
          <hr />
          <input
            type="hidden"
            name="access_key"
            value="f5ee5964-782d-494d-8504-7a859ac1bdaf"
          />
          <input
            type="text"
            name="name"
            placeholder="Your Name"
            class="contact-inputs"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Your Email"
            class="contact-inputs"
            required
          />
          <input
            type="text"
            name="english_level"
            placeholder="Your English Level (1-10)"
            pattern="[1-9]|10"
            class="contact-inputs"
            required
          />
          <input
            type="text"
            name="grade"
            placeholder="Your Grade (e.g., 3 for 3rd grade)"
            pattern="\d*"
            class="contact-inputs"
            required
          />
          <textarea
            name="message"
            placeholder="Your Message"
            class="contact-inputs"
            required
          ></textarea>
          <button type="submit">
            Submit <img src="assets/arrow_icon.png" alt="" />
          </button>
        </form>
      </div>

      <div class="contact-right">
        <img src="/assets/right_img.png" alt="Right Image" />
      </div>
    </div>
  </body>
</html>
